<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <title>Crystal Collector</title>
  </head>
  <body>
    <!--
      4 crystals displayed as buttons
      Goal: Acheive the random numnber
      User clocks on crystal, different box shows total amount
      Lose is determined by going over the random number
      machine restarts after win/loss with win/loss score updated
    -->
    <section>
      <div class="scoreboard">
        <div class="win">
          Won:
          <div class="wNumber">0</div>
        </div>
        <div class="lose">
          Lost:
          <div class="lNumber">0</div>
        </div>
      </div>
    </section>
    <section>
      <div class="total">
        Total:
        <div class="tNumber"></div>
      </div>
      <div class="objective">
        Objective:
        <div class="oNumber"></div>
      </div>
    </section>
    <section class="buttons">
      <div id="crystal">
        <img src="black.png" alt="" onclick="crystal1();" value="1" />
      </div>
      <div id="crystal">
        <img src="purple.png" alt="" onclick="crystal2()" />
      </div>
      <div id="crystal"><img src="blue.png" alt="" onclick="crystal3()" /></div>
      <div id="crystal">
        <img src="purpleBlue.png" alt="" onclick="crystal4()" />
      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
